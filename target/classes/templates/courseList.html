<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Système de notation</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>

<body>
    <nav class="sidenav">
        <a onclick="location.href = 'menu'">Accueil</a><br/>
        <a href="addstudent">Ajouter un étudiant</a>
        <a href="studentlist">Liste des étudiants</a>
        <hr/>
        <a href="addcourse">Ajouter un cours</a>
        <a href="courselist">Liste des cours</a>
        <hr/>
        <a href="addgrade">Ajouter une note</a>
        <a href="gradelist">Liste des notes</a>
        <hr/>
        <a href="logout">Déconnexion</a>
    </nav>
    <div class="main" align="center">
        <h1>Institut Diplomatique de Montréal</h1>
        <hr/>
        <h2>Liste des cours</h2>
        <br/>
        <table class="list">
            <thead>
            <tr align="Left">
                <th>ID</th>
                <th>Nom</th>
                <th>Credit</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${cl}">
                <td data-label="ID" th:text="${course.courseId}"></td>
                <td data-label="Nom" th:text="${course.courseName}"></td>
                <td data-label="Credit" th:text="${course.creditNumber}"></td>
                <td>
                    <a th:href="@{/courselist(x=${course.courseId}, act=modify)}">
                        <button type="submit">Modifier</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/courselist(x=${course.courseId}, act=delete)}">
                        <button type="submit">Supprimer</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
