<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Système de notation</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>

<body>
    <nav class="sidenav">
        <a onclick="location.href = 'menu'">Accueil</a><br/>
        <a href="addstudent">Ajouter un étudiant</a>
        <a href="studentlist">Liste des étudiants</a>
        <hr/>
        <a href="addcourse">Ajouter un cours</a>
        <a href="courselist">Liste des cours</a>
        <hr/>
        <a href="addgrade">Ajouter une note</a>
        <a href="gradelist">Liste des notes</a>
        <hr/>
        <a href="logout">Déconnexion</a>
    </nav>
    <div class="main" align="center">
        <h1>Institut Diplomatique de Montréal</h1>
        <hr/>
        <h2>Ajouter un cours</h2>
        <br>
        <form action="courselist" method="post">
            <table class="list">
                <tr>
                    <td>Cours</td>
                    <td><input type="text" name="courseName" placeholder="Entrez le nom du cours"></td>
                </tr>
                <tr>
                    <td>Credits</td>
                    <td><input type="number" name="numCredits" placeholder="Entrez le nombre de crédit"></td>
                </tr>
                <tr>
                    <td style="border: none">&nbsp;</td>
                    <td style="border: none">
                        <button type="submit">Sauvegarder</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
